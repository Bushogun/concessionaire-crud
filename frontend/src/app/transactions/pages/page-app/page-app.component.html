<div class="flex flex-column">
    <span class="mb-4 title-viaje" style="font-size: 40px; text-align: center;"><strong>Transacciones</strong></span>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="idTransaction">
        <th mat-header-cell *matHeaderCellDef> ID Transaction </th>
        <td mat-cell *matCellDef="let element"> {{element.idTransaction}} </td>
      </ng-container>
      
      <ng-container matColumnDef="clientName">
        <th mat-header-cell *matHeaderCellDef> Client Name </th>
        <td mat-cell *matCellDef="let element"> {{element.clientName}} </td>
      </ng-container>
      
      <ng-container matColumnDef="concessionaire">
        <th mat-header-cell *matHeaderCellDef> Concessionaire </th>
        <td mat-cell *matCellDef="let element"> {{element.concessionaire}} </td>
      </ng-container>
      
      <ng-container matColumnDef="modelVehicle">
        <th mat-header-cell *matHeaderCellDef> Model Vehicle </th>
        <td mat-cell *matCellDef="let element"> {{element.modelVehicle}} </td>
      </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
